<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pron√≥stico del Clima en Madrid (26 Ene - 1 Feb 2025)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header .subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }
        
        .footer {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .footer .source {
            color: #95a5a6;
            font-size: 0.8rem;
            font-style: italic;
        }
        
        .legend-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #555;
        }
        
        .legend-color {
            width: 20px;
            height: 4px;
            border-radius: 2px;
        }
        
        .legend-color.dotted {
            background: repeating-linear-gradient(
                90deg,
                #4A90D9,
                #4A90D9 3px,
                transparent 3px,
                transparent 6px
            );
        }
        
        .legend-color.bar {
            width: 25px;
            height: 15px;
            border-radius: 3px;
            background: #607D8B;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Pron√≥stico del Clima en Madrid</h1>
            <p class="subtitle">Semana del 26 de Enero al 1 de Febrero de 2025</p>
        </div>
        
        <div class="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>
        
        <div class="legend-info">
            <div class="legend-item">
                <div class="legend-color" style="background: #FF7F50; height: 4px;"></div>
                <span>Temperatura M√°xima (¬∞C)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color dotted"></div>
                <span>Temperatura M√≠nima (¬∞C)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color bar"></div>
                <span>Probabilidad de Lluvia (%)</span>
            </div>
        </div>
        
        <div class="footer">
            <p class="source">üìä Datos: AEMET, AccuWeather - Consultados: 26 Ene 2025</p>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('weatherChart').getContext('2d');
        
        const weatherChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Dom 26', 'Lun 27', 'Mar 28', 'Mi√© 29', 'Jue 30', 'Vie 31', 'S√°b 1'],
                datasets: [
                    {
                        label: 'T¬∞ M√°xima (¬∞C)',
                        data: [10, 11, 11, 12, 14, 12, 12],
                        type: 'line',
                        borderColor: '#FF7F50',
                        backgroundColor: '#FF7F50',
                        borderWidth: 3,
                        pointBackgroundColor: '#FF7F50',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        fill: false,
                        tension: 0.3,
                        yAxisID: 'y',
                        order: 1
                    },
                    {
                        label: 'T¬∞ M√≠nima (¬∞C)',
                        data: [3, 4, 3, 4, 5, 4, 3],
                        type: 'line',
                        borderColor: '#4A90D9',
                        backgroundColor: '#4A90D9',
                        borderWidth: 3,
                        borderDash: [8, 4],
                        pointBackgroundColor: '#4A90D9',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        fill: false,
                        tension: 0.3,
                        yAxisID: 'y',
                        order: 2
                    },
                    {
                        label: 'Prob. Lluvia (%)',
                        data: [90, 100, 100, 90, 35, 90, 100],
                        type: 'bar',
                        backgroundColor: 'rgba(96, 125, 139, 0.7)',
                        borderColor: '#607D8B',
                        borderWidth: 1,
                        borderRadius: 4,
                        barPercentage: 0.6,
                        categoryPercentage: 0.8,
                        yAxisID: 'y1',
                        order: 3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    title: {
                        display: false,
                        text: 'Pron√≥stico del Clima en Madrid (26 Ene - 1 Feb 2025)',
                        font: {
                            size: 18,
                            weight: 'bold'
                        },
                        padding: {
                            bottom: 20
                        }
                    },
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(44, 62, 80, 0.95)',
                        titleColor: '#fff',
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyColor: '#fff',
                        bodyFont: {
                            size: 13
                        },
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: true,
                        boxWidth: 12,
                        boxHeight: 12,
                        boxPadding: 4,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                let value = context.parsed.y;
                                
                                if (context.datasetIndex === 2) {
                                    return label + ': ' + value + '%';
                                }
                                return label + ': ' + value + '¬∞C';
                            },
                            afterBody: function(tooltipItems) {
                                const conditions = [
                                    'üåßÔ∏è Lluvia d√©bil',
                                    'üåßÔ∏è Lluvia moderada',
                                    'üåßÔ∏è Lluvia moderada',
                                    'üå¶Ô∏è Lluvia',
                                    '‚õÖ Parcialmente nuboso',
                                    'üåßÔ∏è Lluvia',
                                    'üåßÔ∏è Lluvia/chubascos'
                                ];
                                return '\nCondici√≥n: ' + conditions[tooltipItems[0].dataIndex];
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#555',
                            font: {
                                size: 12,
                                weight: '500'
                            },
                            padding: 10
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        min: 0,
                        max: 16,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.08)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#FF7F50',
                            font: {
                                size: 11,
                                weight: 'bold'
                            },
                            padding: 8,
                            callback: function(value) {
                                return value + '¬∞C';
                            }
                        },
                        title: {
                            display: true,
                            text: 'Temperatura (¬∞C)',
                            color: '#555',
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            padding: {
                                bottom: 10
                            }
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        min: 0,
                        max: 100,
                        grid: {
                            drawOnChartArea: false
                        },
                        ticks: {
                            color: '#607D8B',
                            font: {
                                size: 11,
                                weight: 'bold'
                            },
                            padding: 8,
                            callback: function(value) {
                                return value + '%';
                            }
                        },
                        title: {
                            display: true,
                            text: 'Probabilidad de Lluvia (%)',
                            color: '#607D8B',
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            padding: {
                                bottom: 10
                            }
                        }
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeOutQuart'
                }
            }
        });
        
        // A√±adir evento resize responsive
        window.addEventListener('resize', function() {
            weatherChart.resize();
        });
    </script>
</body>
</html>
